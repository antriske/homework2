<ion-header>
  <ion-navbar>
    <ion-title>
      Homework 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  My array has this many: {{cards.length}}
  
  <ion-card *ngFor="let card of cards">
    <img src="assets/images/{{card.imgPath}}"/>

    <ion-card-content>

      <ion-card-title>
        {{card.title}}
      </ion-card-title>

      <p>{{card.desc}}</p>

      <ion-row>
        <ion-col>
          <button ion-button clear icon-start (click)="clickFav(card)">
            <ion-icon [name]="(card.favorited) ? 'heart' : 'heart-outline'"></ion-icon>
            Fav
          </button>
        </ion-col>

        <ion-col>
          <button ion-button clear icon-start (click)="clickShare(card)">
            <ion-icon [name]="(card.shared) ? 'ios-share' : 'ios-share-outline'"></ion-icon>
            Share
          </button>
        </ion-col>

        <!--change to delete -->
        <ion-col>
          <button ion-button clear icon-start (click)="deleteItem(card)">
            <ion-icon name="trash"></ion-icon>
            Trash
          </button>
        </ion-col>

      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
